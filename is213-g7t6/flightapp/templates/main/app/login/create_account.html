<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Create an Account</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="display-4">Create an Account</h1>
    <form id='create_accountForm'>
        <div class="form-group">
            <label for="firstName">firstName</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter email"
                >
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="lastName">lastName</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter password">
		</div>
		<div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter password">
		</div>
		<div class="form-group">
            <label for="dateOfBirth">dateOfBirth</label>
            <input type="text" class="form-control" id="dateOfBirth" placeholder="Enter password">
		</div>
		<div class="form-group">
            <label for="contactNo">contactNo</label>
            <input type="text" class="form-control" id="contactNo" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <label id="error" class="text-danger"></label>
</body>
<script>
    // Helper function to display error message
    function showError(message) {
        // Display an error under the the predefined label with error as the id
        $('#error').text(message);
    }

    $("#create_accountForm").submit(async (event) => {
        //Prevents screen from refreshing when submitting
        event.preventDefault();

        var serviceURL = "http://127.0.0.1:5002/passenger/register/";
        // var homeURL = "http://127.0.0.1/bookstore/";

        //Get form data 
        var email = $('#email').val();
		var password = $('#password').val();
		var firstName = $('#firstName').val();
		var lastName = $('#lastName').val();
		var dateOfBirth = $('#dateOfBirth').val();
		var contactNo = $('#contactNo').val();
		var pid = $('#email').val();

		
		serviceURL += email;

        try {
            const response =
                await fetch(
                    serviceURL, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pid:pid, password: password, email: email, firstName:firstName, lastName:lastName, dateOfBirth:dateOfBirth, contactNo: contactNo })
                });
			const data = await response.json();

            if (response.ok) {
                document.location.href="../about.html";
                
                // // relocate to home page
                // window.location.replace(homeURL);
                return false;
            } else {
                console.log(data);
                showError(data.message);
            }
        } catch (error) {
            // Errors when calling the service; such as network error, 
            // service offline, etc
            showError
                ("There is a problem adding this book, please try again later. " + error);

        } // error
    });
</script>
</html>
